
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/estilo-geral.css">
    <title>Login</title>
</head>
<body>
    <div class="caixa">
        <div class="topo">
            <div class="fundo"><img src="img/logo-governo-do-estado-sp.png" alt="logo" class="logo-governo"></div>
            <div class="fundo2"><img src="img/logo-fatec_itapira.png" alt="logo" class="logo-fatec"></div>
        </div>
        <div class="inicio"></div>
        <h1>Portal de Justificativas de Faltas</h1>
        <form id="loginForm" action="login.php" method="POST"> 
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="nome@fatec.sp.gov.br" required autocomplete="off">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>
            <a href="redefinir-senha.html">Esqueci minha senha</a>
            <input type="submit" value="Entrar">

        </form>
    </div>
</body>
</html>
